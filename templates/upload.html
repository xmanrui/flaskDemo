<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link href="../static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../static/images/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="../static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function checkInputText(){
            var txt = document.forms[0].username.value;
            if (txt == "")
            {
                alert("请输入名字！");
                document.getElementById("inputDir").focus();
                document.getElementById("resulttips").innerText = "";
                return false;
            }

            var filevalue = document.forms[0].img.value;
            if (filevalue == "")
            {
                alert("请选择文件！");
                document.getElementById("selectFile").focus();
                document.getElementById("resulttips").innerText = "";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
     <div class="header">

     </div>
     <div class="container" style="padding: 50px 50px 10px;">
         <form role="form" action="" method="post" enctype="multipart/form-data">
             <div class="input-group">
                 <span class="input-group-addon">Username:</span>
                 <input class="form-control" type="text" id="inputDir" style="width: 200px" name="username" placeholder="请输入名称" />
             </div>
             <div class="form-group">
                 <br>
                 <input type="file" id="selectFile" name="img" multiple="true" accept="image/*"/><br/>
                 <input type="submit" value="上传文件" onclick="return checkInputText()"/>
             </div>

             <div  class="form-group">
                <p class="alert alert-success" id="resulttips">{{ result }}</p>
             </div>
         </form>
     </div>

<div class="myCopy">
    <p>Copyright &copy; 2017.YiShi Tech All rights reserved.<a target="_blank" href="#"></a></p>
</div>
</body>
</html>
